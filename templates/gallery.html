<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caitlyn & Eric // Gallery</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
    </head>
    <body>
        <span id="nav-links" class="closed">
            <a href="/event-details">Event Details</a> // 
            <a href="/gallery">Gallery</a> // 
            <a href="/travel-and-stay">Travel & Stay</a>
        </span>
        <nav>
            <div class="hamburger-menu" onclick="toggleNavLinks()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a id="initials" href="/">C&E</a>
            <a id="rsvp-button" href="/rsvp">RSVP</a>
        </nav>
        <main>
            <h1>Gallery</h1>
            <div id="gallery">
                {% for image_file in image_files %}
                    <img src="{{ url_for('static', filename='images/gallery/' + image_file) }}" alt="Image">
                {% endfor %}
            </div>
        </main>
        <script>
            const toggleNavLinks = () => {
                let navLinks = document.querySelector('#nav-links');
                navLinks.classList.toggle('opened');
            }
        </script>
    </body>
</html>
