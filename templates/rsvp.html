<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caitlyn & Eric // RSVP</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/rsvp.css') }}">
    </head>
    <body>
        <span id="nav-links" class="closed">
            <a href="/event-details">Event Details</a> // 
            <a href="/gallery">Gallery</a> // 
            <a href="/travel-and-stay">Travel & Stay</a>
        </span>
        <nav>
            <div class="hamburger-menu" onclick="toggleNavLinks()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a id="initials" href="/">C&E</a>
            <a id="rsvp-button" href="/rsvp">RSVP</a>
        </nav>
        <main>
            <h1>RSVP</h1>
            <form method="post" action="/rsvp">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="plus_ones">Number of Plus Ones:</label>
                <input type="number" id="plus_ones" name="plus_ones" min="0">
                <button type="submit">Submit RSVP</button>
            </form>            
        </main>
        <script>
            const toggleNavLinks = () => {
                let navLinks = document.querySelector('#nav-links');
                navLinks.classList.toggle('opened');
            }
        </script>
    </body>
</html>
